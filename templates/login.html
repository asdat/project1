{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<h1>Login</h1>

<form action="{{ url_for('login') }}" method="post" name="login-form">

    <div class="form-group">
        <input class="form-control" name="login" value="{{ login }}" type="text" placeholder="Login">
    </div>

    <div class="form-group">
        <input class="form-control" name="password" value="{{ password }}" type="password" placeholder="Password">
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Login</button>
    </div>

</form>
{% endblock %}
